ControlMachine=localhost
ControlAddr=localhost

ReturnToService=1
CryptoType=crypto/openssl
MessageTimeout=60
JobRequeue=0
CacheGroups=0

JobCredentialPrivateKey=SLURM_WORKDIR/etc/slurm.key
JobCredentialPublicCertificate=SLURM_WORKDIR/etc/slurm.cert


#
