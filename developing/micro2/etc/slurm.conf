SlurmctldDebug=9
SlurmdDebug=9

SlurmctldLogFile=SLURM_WORKDIR/log/slurmctld.log
SlurmdLogFile=SLURM_WORKDIR/log/slurmd.log
SlurmdSpoolDir=SLURM_WORKDIR/var/spool
StateSaveLocation=SLURM_WORKDIR/var/state

